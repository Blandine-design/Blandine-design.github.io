<body>
    <div class="titre">

        <h1 class="lefted-title"> <a href="index.html">Blandine Lugagne</a></h1>
    </div>
    
    <h3 class="titre-projet"> L'aléa</h3>

    <p class="paragraphe"> Fondé sur l'aléatoire comme moteur de création, 
        ce projet a permis de réaliser des affiches à partir de scans d'objets. 
    </p>

    <p> 
        Réalisé en novembre 2022  <br>
       Affiches: 60 x 80 cm <br>
       
   </p>

   <div class="images-hokusai">
    <div class="image-item overlay-image">
        <img src="images/experimentations/affiches-alea.jpg" alt="affiche 1" data-src="images/experimentations/affiches-alea.jpg">
    </div>
    <div class="image-item overlay-image">
        <img src="images/experimentations/affiches-alea2.jpg" alt="affiche" data-src="images/experimentations/affiches-alea2.jpg">
    </div>
    <div class="image-item overlay-image">
        <img src="images/experimentations/affiches-alea3.jpg" alt="affcihe 3" data-src="images/experimentations/affiches-alea3.jpg">
    </div>
    <div class="image-item overlay-image">
        <img src="images/experimentations/affiches-alea4.jpg" alt="affcihe 4" data-src="images/experimentations/affiches-alea4.jpg">
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
      // Récupérer toutes les images du carrousel
      var imageItems = document.querySelectorAll(".images-hokusai .image-item");
  
      // Ajouter un gestionnaire d'événement clic à chaque image
      imageItems.forEach(function (item) {
        item.addEventListener("click", function () {
          // Récupérer l'URL de l'image agrandie à partir de l'attribut data-src
          var imageURL = item.querySelector("img").getAttribute("data-src");
  
          // Afficher l'image en plein écran
          showFullscreenImage(imageURL);
        });
      });
  
      // Fonction pour afficher l'image en plein écran
      function showFullscreenImage(url) {
        // Créer une div pour l'image en plein écran
        var fullscreenImage = document.createElement("div");
        fullscreenImage.classList.add("fullscreen-image");
  
        // Créer l'élément d'image
        var imgElement = document.createElement("img");
        imgElement.src = url;
        imgElement.alt = "Image en plein écran";
  
        // Ajouter l'image à l'élément en plein écran
        fullscreenImage.appendChild(imgElement);
  
        // Ajouter l'élément en plein écran au body de la page
        document.body.appendChild(fullscreenImage);
  
        // Ajouter un gestionnaire d'événement clic pour fermer l'image en plein écran
        fullscreenImage.addEventListener("click", function () {
          document.body.removeChild(fullscreenImage);
        });
      }
    });
  </script>


    <h2 class="retour"> <a href="experimentations.html">Retour</a></h2>
</body>

</html>

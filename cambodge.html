<script>
document.addEventListener("DOMContentLoaded", function () {
  // Récupérer toutes les images du carrousel
  var imageItems = document.querySelectorAll(".images-hokusai .image-item");

  // Ajouter un gestionnaire d'événement clic à chaque image
  imageItems.forEach(function (item) {
    item.addEventListener("click", function () {
      // Récupérer l'URL de l'image agrandie à partir de l'attribut data-src
      var imageURL = item.querySelector("img").getAttribute("data-src");

      // Afficher l'image en plein écran
      showFullscreenImage(imageURL);
    });
  });

  // Fonction pour afficher l'image en plein écran
  function showFullscreenImage(url) {
    // Créer une div pour l'image en plein écran
    var fullscreenImage = document.createElement("div");
    fullscreenImage.classList.add("fullscreen-image");

    // Créer l'élément d'image
    var imgElement = document.createElement("img");
    imgElement.src = url;
    imgElement.alt = "Image en plein écran";

    // Ajouter l'image à l'élément en plein écran
    fullscreenImage.appendChild(imgElement);

    // Ajouter l'élément en plein écran au body de la page
    document.body.appendChild(fullscreenImage);

    // Ajouter un gestionnaire d'événement clic pour fermer l'image en plein écran
    fullscreenImage.addEventListener("click", function () {
      document.body.removeChild(fullscreenImage);
    });
  }
});
</script>

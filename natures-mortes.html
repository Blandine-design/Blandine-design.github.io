<script src="flickity.pkgd.min.js"></script> 

<script>
    // Attendre que le DOM soit chargé avant d'exécuter le JavaScript
    document.addEventListener("DOMContentLoaded", function () {
        // Récupérer le conteneur du carrousel
        var carousel = document.querySelector(".carousel");

        // Initialiser Flickity avec des options
        var flkty = new Flickity(carousel, {
            cellAlign: "left", // Aligner les cellules à gauche pour les espacer
            contain: true, // Contenir les images dans le carrousel
            pageDots: false, // Désactiver les points de pagination
            wrapAround: true, // Permet de faire une boucle infinie
            prevNextButtons: true, // Afficher les boutons de navigation précédent/suivant
            autoPlay: 5000 // Définir une durée pour changer automatiquement d'image (5000 ms = 5 secondes)
        });
    });
</script>

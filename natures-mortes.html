<!-- JavaScript pour ouvrir les images en plein écran -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Récupérer le conteneur du carrousel
        var carousel = document.querySelector(".carousel");

        // Initialiser Flickity avec les options
        var flkty = new Flickity(carousel, {
            cellAlign: "left",
            contain: true,
            pageDots: false,
            wrapAround: true,
            prevNextButtons: true,
            autoPlay: 5000
        });

        // Récupérer toutes les images du carrousel
        var images = carousel.querySelectorAll("img");

        // Ajouter un gestionnaire d'événement clic à chaque image
        images.forEach(function (image) {
            image.addEventListener("click", function () {
                // Ouvrir l'image en plein écran dans un overlay
                openImageFullscreen(this.src, this.alt);
            });
        });

        // Fonction pour ouvrir l'image en plein écran dans un overlay
        function openImageFullscreen(src, alt) {
            // Créer une div pour l'overlay
            var overlay = document.createElement("div");
            overlay.classList.add("overlay");

            // Créer une image pour l'affichage en plein écran
            var fullscreenImage = document.createElement("img");
            fullscreenImage.src = src;
            fullscreenImage.alt = alt;

            // Ajouter l'image à l'overlay
            overlay.appendChild(fullscreenImage);

            // Ajouter l'overlay au body de la page
            document.body.appendChild(overlay);

            // Ajouter un gestionnaire d'événement clic pour fermer l'overlay
            overlay.addEventListener("click", function () {
                document.body.removeChild(overlay);
            });
        }
    });
</script>
